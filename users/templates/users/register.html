{% extends "queries/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <style>
        .signup-box {
            margin: auto;
            border-radius: 1em;
            padding: 1em;
        }

        @media (min-width: 600px) {
            .signup-box {
                width: 100%
            }
        }

        @media (min-width: 900px) {
            .signup-box {
                width: 50%
            }
        }

    </style>
    <div class="signup-box content-section">
{#        <h1>Sign up</h1>#}

        <div class="border-bottom pb-3">
            <div class="" style="margin-top: 1em; margin-bottom: 1em">
                <a class="btn" href="#" role="button" style="text-transform:none; width: 100%; background-color: rebeccapurple; color: white">
                    <img width="20px" style="margin-bottom:3px; margin-right:5px" alt="Google sign-in"
                         src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png"/>
                    Login with Google
                </a>
            </div>
        </div>

        <h4 class="mt-3">
            Or create account
        </h4>

        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Register</button>
            </div>
        </form>
    </div>
{% endblock content %}
